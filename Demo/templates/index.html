<!DOCTYPE html>
<html>
    <head>
        <title>Multi-modal Retrieval</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    </head>
    <body>
        <div class="container">
            <h2>Image Captions</h2>
            <p>Upload an image file to retrieve captions</p>

            <form method="POST" id="recognize" enctype="multipart/form-data">
                <div class="custom-file from-group">
                    <input type="file" id="customFile" name="image" accept=".jpg,.png,.jpeg" required>
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
                
                <button type="submit" class="btn btn-primary" id="caption">Submit</button>
            </form>
        </div>

        <div class="card-body container" id="info">
            <div class="card-text">
            </div>
        </div>

        <div class="container center" id="loading-image1">
            <img src="{{ url_for('static', filename='img/ajax-loader.gif') }}" alt="">
        </div>

        <div class="card-body container" id="error1">
        </div>

        <div class="container">
            <h2>Search Images</h2>
            <p>Enter a string to get the matching images</p>

            <form method="POST" id="retrieval" enctype="multipart/form-data">
                <div class="custom-file from-group">
                    <input class="form-control" type="text" name="query" id="query" placeholder="Enter image description">
                </div>
                
                <button type="submit" class="btn btn-primary" id="retrieve">Search</button>
            </form>
        </div>

        <div id="images">
            <div class="row">
              <div class="col-md-4">
                <div class="thumbnail">
                </div>
              </div>
              <div class="col-md-4">
                <div class="thumbnail">
                </div>
              </div>
              <div class="col-md-4">
                <div class="thumbnail">
                </div>
              </div>
            </div>
          </div>
          

        <div class="container center" id="loading-image2">
            <img src="{{ url_for('static', filename='img/ajax-loader.gif') }}" alt="">
        </div>

        <div class="card-body container" id="error2">
        </div>

        <script src="https://code.jquery.com/jquery-3.5.0.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/handler.js') }}"></script>
    </body>
</html>
